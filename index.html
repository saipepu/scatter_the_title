<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.co/gsap/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <title>FLEX</title>
</head>
<body>
  <div class="site-logo">mouthwash</div>
  <div class="navbar">
    <div class="site-info">photo / films</div>
    <div class="site-menu">
      <div class='menu-item'>projects</div>
      <div class="menu-item">about</div>
      <div class="menu-item">contact</div>
    </div>
  </div>

  <div class="showreel">view showreel</div>
  <div class="container">
    <div class='wrapper-img'>
      <div class='box'></div>
      <div>
        <img class="image" src="unsplash_img_7.png" />
      </div>
    </div>
    <div class="circle-shape"></div>
    <div class='circle-shape-2'></div>
    <div class='circle-shape-3'></div>
    <div class="blocks">
      <div class="block-1 block">P</div>
      <div class="block-2 block">E</div>
      <div class="block-3 block">P</div>
      <div class="block-4 block">U</div>
    </div>
  </div>
  <script>
    TweenMax.to('.block-1', 2, {
      x: '-180',
      y: '-180',
      scale: '2.4',
      ease: Expo.easeInOut
    })

    TweenMax.to(".block-2", 2, {
      x: "-180",
      y: "280",
      scale: "1.2",
      ease: Expo.easeInOut,
    })

    TweenMax.to(".block-3", 2, {
      x: "180",
      y: "-240",
      scale: "1.6",
      ease: Expo.easeInOut,
    })
    
    TweenMax.to(".block-4", 2, {
      x: "280",
      y: "280",
      scale: "0.8",
      ease: Expo.easeInOut,
    })

    TweenMax.to(".box", 2.4, {
      y: "-100%",
      ease: Expo.easeInOut,
    })

    TweenMax.from('.circle-shape', 2.4, {
      scale: "0",
      ease: Expo.easeInOut
    })

    TweenMax.staggerFrom(".site-menu > div", 1, {
      opacity: 0,
      y: 60,
      ease: Power2.easeOut
    }, 0.2)
  </script>
</body>
</html>
